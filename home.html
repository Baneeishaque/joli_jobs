<html>
    <head>
        <title>castsky | home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,800" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/style_home.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/script_home.js"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="top-nav-bar">
            <div class="heading-container">CastSky</div>
            <div class="top-nav-right-container">
                <div id="profile-open-icon" class="top-nav-user-div">
                    <img class="top-nav-user-icon" src="images/user.svg">
                    <!--
                        <span class="top-nav-user-not-count">99+</span>
                    -->
                </div>
                <img class="top-nav-settings-icon" src="images/settings_24px.svg">
            </div>
        </div>

        <!-- Profile button open section -->
        <div class="profile-open-container" id="profile-open-container">
            <div class="profile-photo-container">
                <img src="images/Tom-Cruise2.jpg" class="profile-photo-image">
                <!--
                    <img src="images/log-out-symbol.svg" class="logout-icon">
                -->
            </div>
            <div class="profile-name-container">
                <div id="profile-name-div" class="profile-name-div">@tom_cruise</div>
            </div>
            <div class="profile-second-container">
                <img id="profile-notification-icon" src="images/notification.svg" class="profile-notification-icon">
                <img src="images/chat-speech-bubbles.svg" class="profile-notification-icon">
                <img src="images/pencil-edit-button.svg" class="profile-notification-icon">
                <img src="images/log-out-symbol.svg" class="profile-notification-icon">
                <!--
                -->
            </div>
        </div>
    </body>
</html>
